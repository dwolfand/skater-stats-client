<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Skater Stats - Figure Skating Statistics and Analysis</title>
    <meta name="description" content="Comprehensive figure skating statistics, competition results, and performance analysis for figure skating events." />
    <meta name="keywords" content="figure skating, skating statistics, competition results, figure skating analysis" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Skater Stats - See you competition trends and history!" />
    <meta property="og:description" content="Comprehensive figure skating statistics, competition results, and performance analysis." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skater-stats.com/" />
    <meta name="theme-color" content="#EBF5FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <style>
      /* Override iOS pull-to-refresh color */
      body {
        background-color: #EBF5FF;
      }
    </style>
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    %ENV_GOOGLE_ANALYTICS%
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
