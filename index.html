<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Skater Stats - See your past scores and get live updates</title>
    <meta name="description" content="See your past scores and get live updates for figure skating events." />
    <meta name="keywords" content="figure skating, skating statistics, competition results, figure skating analysis, live event updatea" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="Skater Stats - See you competition history and get live event updates!" />
    <meta property="og:description" content="See your past scores and get live updates for figure skating events." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://skater-stats.com/" />
    <meta name="theme-color" content="#EBF5FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Override iOS pull-to-refresh color */
      body {
        background-color: #EBF5FF;
      }
    </style>
    <link rel="icon" href="/favicon.ico?v=2" />
    <link rel="icon" href="/favicon-16x16.png?v=2" sizes="16x16" type="image/png" />
    <link rel="icon" href="/favicon-32x32.png?v=2" sizes="32x32" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png?v=2" sizes="180x180" />/>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    %ENV_GOOGLE_ANALYTICS%
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
